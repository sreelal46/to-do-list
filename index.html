<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg rounded-4">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">üìù To-Do List</h3>

            <!-- Form -->
            <form id="form" class="row g-3 mb-4">
              <div class="col-md-6">
                <label for="addList" class="form-label">Task</label>
                <input type="text" id="addList" class="form-control" placeholder="Enter task">
                <small id="addListError" class="text-danger" style="display: none;"></small>
              </div>
              <div class="col-md-4">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" class="form-control">
              </div>
              <div class="col-md-2 d-flex align-items-end">
                <button type="submit" id="addButton" class="btn btn-primary w-100">Add</button>
              </div>
            </form>

            <!-- Table -->
            <div class="table-responsive">
              <table class="table table-striped table-bordered text-center align-middle">
                <thead class="table-dark">
                  <tr>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="doList"></tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional for interactions like modal, toast, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javaScript.js"></script>
</body>

</html>
